{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %}</title>
</head>
<body dir="rtl">

{% if user.is_authenticated %}

    {% trans 'welcome' %} {{ user.username }}
    <a href="{% url 'account_logout' %}">{% trans 'logout' %}</a>

{% else %}

    <a href="{% url  'account_login' %}">{% trans 'login' %}</a>
    <a href="{% url  'account_signup' %}">{% trans 'signup' %}</a>

{% endif %}

<p>
    <a href="{% url 'pages:home_page' %}">{% trans 'Home' %}</a>
    <a href="{% url 'products:product_list' %}">{% trans 'prodrct lists' %}</a>
</p>


{% block content %}
{% endblock %}
</body>
</html>
