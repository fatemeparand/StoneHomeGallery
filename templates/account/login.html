{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block page_title %}
    StoneHomeGallery/{% trans 'login' %}
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" >{% trans 'login'%}</button>
    </form>
    <a href="{% url 'account_reset_password' %}">{% trans 'forgot password' %}</a>
{% endblock %}
